<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Satisfy"
    />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="inputs">
      Columns:
      <input
        type="number"
        id="columns"
        name="quantity"
        min="1"
        max="100"
        step="1"
        value="20"
      />
      Rows:
      <input
        type="number"
        id="rows"
        name="quantity"
        min="1"
        max="100"
        step="1"
        value="15"
      />
      <button id="updateBtn">Clear & Update Sketchpad</button>
    </div>
    <div class="skatchpad-border">
      <div class="title">Etch A Sketch</div>
      <div id="sketchpad"></div>
    </div>
  </body>
  <script src="./js/sketch.js"></script>
</html>
